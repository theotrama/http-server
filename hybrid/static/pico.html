<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pico HTTP Server</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 3rem;
            color: #00ffcc;
            text-shadow: 2px 2px #000;
        }
        p {
            font-size: 1.25rem;
            color: #cccccc;
        }
        .box {
            padding: 2rem 4rem;
            border: 2px solid #00ffcc;
            border-radius: 12px;
            background-color: #222;
            text-align: center;
            box-shadow: 0 0 20px #00ffcc44;
        }
        a {
            color: #00ffcc;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Pico HTTP Server</h1>
        <p>Welcome to your tiny, fast, and cool server!</p>
        <p>Try visiting <a href="/about">/about</a> or <a href="/contact">/contact</a></p>
    </div>
</body>
</html>
